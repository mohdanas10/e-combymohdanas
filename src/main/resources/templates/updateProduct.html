<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class = "container">
    <div class="row">
        <div class = "col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5"> Edit Product</h2>
            <form method="post" th:action="@{/home/update}"  enctype="multipart/form-data" th:object = "${product}">
                <div class="mb-3">
                    <label  class="form-label">name</label>
                    <input th:value = "${product.name}" th:field = "${product.name}">
                </div>

                <div class="mb-3">
                    <label  class="form-label">Type</label>
                    <input th:value = "${product.type}" th:field = "${product.type}">
                </div>
                <div class="mb-3">
                    <label  class="form-label">price</label>
                    <input th:value= "${product.price}" th:field = "${product.price}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
