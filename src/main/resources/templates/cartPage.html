<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-com-WebPage </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="text-center" th:object = "${amount}">
        <span>
            <h2>Total Amount</h2>
            <h2 th:text="${amount.totalAmount}"> </h2>
        </span>

        <div class="row">
            <table class = "table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="obj : ${objs}" >
                    <td th:text = "${obj.cartId}"></td>
                    <td th:text = "${obj.name}"></td>
                    <td th:text = "${obj.type}"></td>
                    <td th:text = "${obj.price}"></td>
                    <!--            <td th:text = "${product.createdAt.toString().subString(0, 10)}"></td>-->
                    <td style="white-space:nowrap">
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/home/deleteCart/{id}(id=${obj.cartId})}">Remove</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/home/backToProduct" class="btn btn-primary">Goto Products</a>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
